{% extends 'geoms/base.html' %}

{% block head_title %}{{geom.title}}{% endblock %}

{% block extra_head %}

    {{map.media}}

{% endblock %}


{% block body %}

    {{map}}
    
    {% if geom.zoom %}
        <script>
                map.zoomTo({{geom.zoom}});
        </script>
    {% endif %}


    {% for o in geom.related_objects_list %}
        <a href="{{ o.get_absolute_url }}">{{o}}</a>
    {% endfor %}

{% endblock %}
